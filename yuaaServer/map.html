<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps with Cocoa</title>
         <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    
    <body style="width:100%;height:100%;">
        <div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0"></div>
        
    </body>
    
    
    <script type="text/javascript">
    
        function initializeMap()
        {
            center = new google.maps.LatLng(41.30815270,-72.92815770);  //center map on New Haven
            map = new google.maps.Map(document.getElementById('map'), {
                                      zoom: 16,
                                      center: center,
                                      mapTypeId: google.maps.MapTypeId.ROADMAP
                                      });
            //firstLoadData();
            //getDevices();
            //setCheckBoxes();
            //loadData();
            //timedMsg();
            
            
            //addMarkerToArr(41.30815270,-72.92815770, 5000);
            //addMarkerToArr(41,-72.5, 5050);
            //addMarkers();
            //displayData(41,-72.5, 5050);
            //loadData(url, markerCluster);
        }
        google.maps.event.addDomListener(window, 'load', initializeMap);
        
        
        function plotCoordinates(lat,lng) {
            
            var contentString = "Latitude: " + lat + "\n" + "Longitude: " + lng; 
            
            
            var latLng = new google.maps.LatLng(lat, lng);
            var marker = new google.maps.Marker({
                                                position : latLng,
                                                html: contentString
                                                //map : map
                                                });
            infowindow = new google.maps.InfoWindow({
                                                    content: contentString
                                                    });
            google.maps.event.addListener(marker, 'click', function() {
                                          infowindow.setContent(this.html);
                                          infowindow.open(map,this);
                                          });
            
        }
        initializeMap();
        
    </script>
    
    
</html>
